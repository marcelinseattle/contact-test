<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank Account</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/scripts.js">
    </script>
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<div class="col-md-12">
    			<div class="jumbotron">
    				<h2>
    					Sign up Info:
    				</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <form role="form" id="contactInfo">
        <div class="row">
          <div class="col-md-4">
            <h2>Please enter your personal info: </h2>

    		    <div class="form-group">
              <label for="new-first-name">Name: </label>
              <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
              <label for="new-first-name">Email: </label>
              <input type="email" class="form-control" id="email" required>
            </div>

            <div class="form-group">
              <label for="new-first-name">DOB: </label>
              <input type="date" class="form-control" id="birthday" required>
            </div>

            <label for="">Languages: </label>
            <select class="form-control" id="languages">
              <option value="php">PHP</option>
              <option value="ruby">Ruby</option>
              <option value="java">Java</option>
              <option value="ccc">c#</option>
            </select>

            <div class="form-group">
              <label for="new-first-name">Street: </label>
              <input type="text" class="form-control" id="street" required>
            </div>
            <div class="form-group">
              <label for="new-first-name">City: </label>
              <input type="text" class="form-control" id="city" required>
            </div>
            <div class="form-group">
              <label for="new-first-name">State: </label>
              <input type="text" class="form-control" id="state" required>
            </div>
            <div class="form-group">
              <label for="new-first-name">Zip Code: </label>
              <input type="text" class="form-control" id="zipcode" required>
            </div>

            <br>
            <button type="submit" class="btn btn-default">
              Submit
            </button>
          </div>
      </div>
    </form>
  </div>

  </body>
</html>
